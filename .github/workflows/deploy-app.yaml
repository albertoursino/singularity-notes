name: Deploy web app

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13' 

    - name: Install deps
      run: pip install -r requirements.txt

    - name: Launch app
      run: |
        poe app